<style>
  * {margin:0; padding:0; box-sizing:border-box; font-family:'Roboto', sans-serif;}
  html, body {height:100%; overflow:hidden;}

  /* ===== Background Gradient Animation ===== */
  body {
    background: linear-gradient(270deg, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb);
    background-size: 800% 800%;
    animation: gradientBG 20s ease infinite;
    display:flex;
    justify-content:center;
    align-items:center;
  }
  @keyframes gradientBG { 0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;} }

  /* ===== Login Box ===== */
  .login-box {
    width: 360px;
    padding: 40px;
    background: rgba(255,255,255,0.95);
    border-radius: 20px;
    box-shadow:0 15px 35px rgba(0,0,0,0.3);
    text-align:center;
    animation: fadeInLogin 1s ease forwards;
  }
  @keyframes fadeInLogin { from{opacity:0; transform:translateY(-20px);} to{opacity:1; transform:translateY(0);} }

  .login-box h2 {margin-bottom:30px; color:#0095f6; letter-spacing:1px;}
  .login-box input {width:100%; padding:12px 20px; margin:10px 0; border-radius:25px; border:1px solid #ccc; outline:none; font-size:16px; transition:0.3s;}
  .login-box input:focus {border-color:#0095f6; box-shadow:0 0 10px rgba(0,149,246,0.4);}
  .login-box button {width:100%; padding:12px; margin-top:15px; border:none; border-radius:25px; background-color:#0095f6; color:white; font-size:16px; cursor:pointer; transition:0.3s;}
  .login-box button:hover {background-color:#007acc;}

  /* ===== Chat Container ===== */
  .chat-container {width:100%; height:100vh; display:none; flex-direction:row; overflow:hidden; font-size:16px;}

  /* ===== Sidebar ===== */
  .sidebar {
    width:300px;
    background:rgba(255,255,255,0.95);
    border-right:1px solid #ddd;
    display:flex;
    flex-direction:column;
    overflow-y:auto;
    padding-top:10px;
  }
  .friend {padding:12px; cursor:pointer; display:flex; align-items:center; border-radius:15px; transition:0.3s; margin:5px; position:relative;}
  .friend:hover {background-color: rgba(0,149,246,0.1);}
  .friend img {width:50px; height:50px; border-radius:50%; margin-right:12px; border:2px solid #fff; transition:0.3s;}
  .friend-name {font-weight:500;}

  /* ===== Chat Window ===== */
  .chat-window {flex:1; display:flex; flex-direction:column; background-color:rgba(250,250,250,0.95); backdrop-filter: blur(5px); position:relative;}
  .chat-header {padding:15px; background-color:rgba(255,255,255,0.95); border-bottom:1px solid #ddd; font-weight:500; display:flex; align-items:center; gap:10px; font-size:18px; box-shadow:0 2px 5px rgba(0,0,0,0.05); position:sticky; top:0; z-index:10;}
  .messages {flex:1; padding:15px; overflow-y:auto; display:flex; flex-direction:column; gap:10px;}

  /* ===== Messages ===== */
  .message {max-width:70%; padding:12px 18px; border-radius:25px; position:relative; word-wrap:break-word; opacity:0; transform:translateY(10px); animation: fadeIn 0.3s forwards; transition:0.3s;}
  .message.sent {background-color:#dcf8c6; align-self:flex-end; border-bottom-right-radius:0; box-shadow:0 2px 5px rgba(0,0,0,0.2);}
  .message.received {background-color:#fff; align-self:flex-start; border-bottom-left-radius:0; box-shadow:0 2px 5px rgba(0,0,0,0.1);}
  .message.typing {font-style:italic; color:#999; opacity:1 !important; transform:translateY(0) !important;}

  @keyframes fadeIn {to {opacity:1; transform:translateY(0);} }

  /* ===== Chat Input ===== */
  .chat-input {display:flex; align-items:center; padding:12px; background-color:rgba(255,255,255,0.95); border-top:1px solid #ddd; position:relative;}
  .chat-input input {flex:1; padding:12px 18px; border-radius:25px; border:1px solid #ccc; outline:none; font-size:16px; transition:0.3s;}
  .chat-input input:focus {border-color:#0095f6; box-shadow:0 0 10px rgba(0,149,246,0.4);}
  .chat-input button {margin-left:10px; padding:10px 18px; border:none; border-radius:25px; background-color:#0095f6; color:white; cursor:pointer; transition:0.3s;}
  .chat-input button:hover {background-color:#007acc;}

  /* ===== Emoji Picker ===== */
  .emoji-picker {position:absolute; bottom:60px; right:20px; background:#fff; border:1px solid #ddd; border-radius:15px; padding:10px; display:none; gap:5px; flex-wrap:wrap; width:220px; box-shadow:0 3px 15px rgba(0,0,0,0.3); z-index:20;}
  .emoji-picker span {cursor:pointer; font-size:22px; transition:0.2s;}
  .emoji-picker span:hover {transform:scale(1.3);}
</style>
</head>
